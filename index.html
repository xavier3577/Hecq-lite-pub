<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HECQ Secure — Argon2id + AES-GCM</title>

  <!-- Styles améliorés -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #000);
      color: #eaeaea;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      color: #80dfff;
      text-shadow: 0 0 8px #00f0ff;
      margin-bottom: 20px;
    }
    .section {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(20, 20, 35, 0.9);
      border: 1px solid #333;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
    }
    label {
      font-weight: bold;
      color: #a0e0ff;
      display: block;
      margin-bottom: 6px;
    }
    textarea, input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #12141f;
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 6px rgba(0, 255, 255, 0.2);
    }
    button {
      margin: 8px 6px 0 0;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00bfff, #8a2be2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    button:hover {
      background: linear-gradient(135deg, #1ec8ff, #a03dff);
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.5);
      transform: scale(1.05);
    }
    .qr {
      margin-top: 15px;
      text-align: center;
    }
    /* Progression force mot de passe */
    .strength-bar {
      height: 10px;
      border-radius: 6px;
      margin-top: 6px;
      background: #222;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
      border-radius: 6px;
      background: linear-gradient(90deg, red, orange, yellow, lime);
      box-shadow: 0 0 8px rgba(0,255,0,0.6);
    }
  </style>
</head>
<body>
  <h1>HECQ Secure — Argon2id + AES-GCM</h1>
  <p style="text-align:center"><small>Argon2id via <b>cdnjs</b> — Repli PBKDF2 si indisponible</small></p>

  <!-- Mot de passe -->
  <div class="section">
    <label>Mot de passe</label>
    <input id="password" type="text" placeholder="Mot de passe robuste (12+ caractères)">
    <button id="genPass">Générer</button>
    <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
  </div>

  <!-- Texte clair -->
  <div class="section">
    <label>Texte en clair</label>
    <textarea id="plain" rows="3" placeholder="Écris ton message ici"></textarea>
    <button id="encrypt">Chiffrer</button>
    <button id="clear">Effacer</button>
  </div>

  <!-- Résultat -->
  <div class="section">
    <label>Résultat (paquet chiffré)</label>
    <textarea id="cipher" rows="4" readonly></textarea>
    <div>
      <button id="copy">Copier</button>
      <button id="makeQR">Générer QR</button>
    </div>
    <div id="qr" class="qr"></div>
  </div>

  <!-- Déchiffrement -->
  <div class="section">
    <label>Texte chiffré à déchiffrer</label>
    <textarea id="toDecrypt" rows="4" placeholder="Colle ici un paquet JSON Base64"></textarea>
    <button id="decrypt">Déchiffrer</button>
    <textarea id="decrypted" rows="3" readonly></textarea>
  </div>

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Script -->
  <script>
    // Génération de mot de passe
    document.getElementById("genPass").addEventListener("click", () => {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let pass = "";
      for (let i = 0; i < 21; i++) pass += chars[Math.floor(Math.random() * chars.length)];
      document.getElementById("password").value = pass;
      updateStrength(pass);
    });

    // Vérification force mot de passe
    document.getElementById("password").addEventListener("input", (e) => {
      updateStrength(e.target.value);
    });
    function updateStrength(pass) {
      const bar = document.getElementById("strengthFill");
      let score = Math.min(pass.length * 5, 100);
      bar.style.width = score + "%";
    }

    // === Chiffrement ===
    document.getElementById("encrypt").addEventListener("click", async () => {
      const plain = document.getElementById("plain").value;
      const password = document.getElementById("password").value;
      if (!plain || !password) return alert("Texte ou mot de passe manquant");

      // KDF Argon2id
      let salt = crypto.getRandomValues(new Uint8Array(16));
      let keyBytes = await argon2.hash({ pass: password, salt, type: argon2.ArgonType.Argon2id });
      let key = await crypto.subtle.importKey("raw", keyBytes.hash, "AES-GCM", false, ["encrypt", "decrypt"]);

      // AES-GCM
      let iv = crypto.getRandomValues(new Uint8Array(12));
      let encoded = new TextEncoder().encode(plain);
      let ctBuffer = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
      let ct = btoa(String.fromCharCode(...new Uint8Array(ctBuffer)));

      // Paquet JSON
      let packet = {
        v: 1,
        alg: "AES-GCM",
        kdf: "argon2id",
        params: { time: 3, mem: 65536, par: 1 },
        salt: btoa(String.fromCharCode(...salt)),
        iv: btoa(String.fromCharCode(...iv)),
        ct
      };
      let json = JSON.stringify(packet);
      document.getElementById("cipher").value = json;

      // Auto-copie
      navigator.clipboard.writeText(json).catch(()=>{});
    });

    // Effacer
    document.getElementById("clear").addEventListener("click", () => {
      document.getElementById("plain").value = "";
      document.getElementById("cipher").value = "";
      document.getElementById("qr").innerHTML = "";
    });

    // Copier
    document.getElementById("copy").addEventListener("click", () => {
      const t = document.getElementById("cipher").value;
      if (!t) return;
      navigator.clipboard.writeText(t);
      alert("Copié !");
    });

    // QR code
    document.getElementById("makeQR").addEventListener("click", () => {
      const t = document.getElementById("cipher").value.trim();
      if (!t) return alert("Rien à encoder");
      if (!window.QRCode) return alert("Lib QRCode non chargée !");
      const box = document.getElementById("qr");
      box.innerHTML = "";
      new QRCode(box, { text: t, width: 192, height: 192 });
    });

    // Déchiffrement
    document.getElementById("decrypt").addEventListener("click", async () => {
      try {
        const json = document.getElementById("toDecrypt").value.trim();
        if (!json) return;
        const packet = JSON.parse(json);
        const password = document.getElementById("password").value;
        if (!password) return alert("Mot de passe manquant");

        const salt = Uint8Array.from(atob(packet.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(packet.iv), c => c.charCodeAt(0));
        const ct = Uint8Array.from(atob(packet.ct), c => c.charCodeAt(0));

        let keyBytes = await argon2.hash({ pass: password, salt, type: argon2.ArgonType.Argon2id });
        let key = await crypto.subtle.importKey("raw", keyBytes.hash, "AES-GCM", false, ["decrypt"]);
        let plainBuffer = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ct);
        let plain = new TextDecoder().decode(plainBuffer);

        document.getElementById("decrypted").value = plain;
      } catch (e) {
        alert("Erreur déchiffrement : " + e.message);
      }
    });
  </script>
</body>
</html>
